<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="tagoozenOptions">Tagoozen Options</title>
  <link rel="stylesheet" href="src/options.css">
</head>
<body class="tagoozen-page">
  <div class="tagoozen-container">
    <h1 class="tagoozen-h1" data-i18n="title">Tagoozen Options</h1>
    <!-- Language & Shortcut Settings -->
    <div class="tagoozen-card" id="settingsCard">
      <div class="settings-group">
        <label for="languageSelector" data-i18n="language">Language</label>
        <select id="languageSelector">
          <option value="en">English</option>
          <option value="ja">日本語</option>
        </select>
      </div>
  
      <div class="settings-group">
        <div style="display: flex;align-items: center;">
          <label data-i18n="shortcutInputLabel">Hidden Key</label>
          <p id="currentShortcutDisplay">Ctrl+Shift+L</p>
        </div>

        <button class="tagoozen-button" id="editShortcutBtn" data-i18n="edit">Edit</button>
      </div>
    </div>

    <!-- Shortcut Modal -->
    <div id="shortcutModal" class="tagoozen-modal" style="display:none;">
      <div class="tagoozen-form">
        <span id="closeShortcutModal" class="modal-close">&times;</span>
        <h4 data-i18n="shortcutInputLabel">Shortcut Key</h4>
        <p data-i18n="shortcutNote">
          Default is Ctrl+Shift+L. Use combinations of Ctrl, Alt, Shift, Command.
        </p>
        <input type="text" id="shortcutInput" placeholder="Ctrl+Shift+L" readonly style="cursor:pointer;">
    
        <div class="tagoozen-button_groups">
          <button class="tagoozen-button" id="saveShortcutBtn" data-i18n="save">Save</button>
          <button class="tagoozen-button" id="clearShortcutBtn" data-i18n="clear">Clear</button>
        </div>
      </div>
    </div>
  
    <div class="tagoozen-card" id="tableContainer">
      <button class="tagoozen-button" id="addTagBtn" data-i18n="addTag">Add New Tag</button>
      <table id="tagoozen-tags-table">
        <thead>
          <tr>
            <th data-i18n="tagName">Text</th>
            <th data-i18n="shape">Shape</th>
            <th data-i18n="position">Position</th>
            <th data-i18n="backgroundColor">Background Color</th>
            <th data-i18n="textColor">Text Color</th>
            <th data-i18n="matchType">Match Type</th>
            <th data-i18n="domainValue">Domain Value</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- jsで表示する-->
        </tbody>
      </table>  
    </div>

    <!-- 新規フォーム -->
    <div id="tagForm" class="tagoozen-modal">
      <div class="tagoozen-form">
        <h4 data-i18n="addTag">Add New Tag</h4>
        <form id="newTagForm">
          <div>
            <label for="tagName" data-i18n="tagName">Text:</label>
            <input type="text" id="tagName" required>
          </div>
    
          <div>
            <label for="shape" data-i18n="shape">Shape:</label>
            <select id="shape">
              <option value="triangle" data-i18n="triangle">Triangle</option>
              <option value="ribbon" data-i18n="ribbon">Ribbon</option>
              <option value="rectangle" data-i18n="rectangle">Rectangle</option>
              <option value="watermark" data-i18n="watermark">Water Mark</option>
            </select>
          </div>
    
          <div id="positionContainer">
            <label for="position" data-i18n="position">Position:</label>
            <select id="position" name="position">
              <option value="left">Left</option>
              <option value="right">Right</option>
              <option value="top">Top</option>
              <option value="bottom">Bottom</option>
            </select>
          </div>
    
          <div id="backgroundColorContainer">
            <label for="backgroundColor" data-i18n="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" name="backgroundColor" value="#ff8000"><br>
          </div>
    
          <div>
            <label for="textColor" data-i18n="textColor">Text Color:</label>
            <input type="color" id="textColor" value="#FFFFFF">
          </div>
    
          <div>
            <label for="matchType" data-i18n="matchType">Match Type:</label>
            <select id="matchType">
              <option value="regex" data-i18n="regex">Regex</option>
              <option value="prefix" data-i18n="prefix">Prefix</option>
              <option value="suffix" data-i18n="suffix">Suffix</option>
              <option value="contains" data-i18n="contains">Contains</option>
            </select>
          </div>
    
          <div>
            <label for="domainValue" data-i18n="domainValue">Domain Value:</label>
            <input type="text" id="domainValue" required>
          </div>
    
          <div class="tagoozen-button_groups">
            <button class="tagoozen-button" type="submit" data-i18n="save">Save</button>
            <button class="tagoozen-button" type="button" id="cancelBtn"data-i18n="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 編集フォーム -->
    <div id="editTagForm" class="tagoozen-modal">
      <div class="tagoozen-form">
        <h4 data-i18n="editTitle">Edit Tag</h4>
        <form id="editTagFormElement">
          <div>
            <label for="editTagName" data-i18n="tagName">Text:</label>
            <input type="text" id="editTagName" name="tagName">
          </div>
          <div>
            <label for="editShape" data-i18n="shape">Shape:</label>
            <select id="editShape" name="shape">
              <option value="triangle" data-i18n="triangle">Triangle</option>
              <option value="ribbon" data-i18n="ribbon">Ribbon</option>
              <option value="rectangle" data-i18n="rectangle">Rectangle</option>
              <option value="watermark" data-i18n="watermark">Water Mark</option>
            </select>
          </div>

          <div id="positionContainer">
            <label for="editPosition" data-i18n="position">Position:</label>
            <select id="editPosition" name="position">
              <option value="left">Left</option>
              <option value="right">Right</option>
              <option value="top">Top</option>
              <option value="bottom">Bottom</option>
            </select>
          </div>

          <div id="editBackgroundColorContainer">
            <label for="editBackgroundColor" data-i18n="backgroundColor">Background Color:</label>
            <input type="color" id="editBackgroundColor" name="backgroundColor">
          </div>

          <div>
            <label for="editTextColor" data-i18n="textColor">Text Color:</label>
            <input type="color" id="editTextColor" name="textColor">
          </div>
          
          <div>
            <label for="editMatchType" data-i18n="matchType">Match Type:</label>
            <select id="editMatchType" name="matchType">
              <option value="regex" data-i18n="regex">Regex</option>
              <option value="prefix" data-i18n="prefix">Prefix</option>
              <option value="suffix" data-i18n="suffix">Suffix</option>
              <option value="contains" data-i18n="contains">Contains</option>
            </select>
          </div>

          <div>
            <label for="editDomainValue" data-i18n="domainValue">Domain Value:</label>
            <input type="text" id="editDomainValue" name="domainValue">
          </div>

          <div class="tagoozen-button_groups">
            <button class="tagoozen-button" type="button" id="saveEditTagBtn" data-i18n="save">Save</button>
            <button class="tagoozen-button" type="button" id="cancelEditTagBtn" data-i18n="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>     
  </div>

  <script src="src/options.js"></script>
</body>
</html>
